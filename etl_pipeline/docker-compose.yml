version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: renewable_energy_db
    environment:
      POSTGRES_DB: renewable_energy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
