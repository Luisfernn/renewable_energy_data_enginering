version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: renewable_energy_db
    environment:
      POSTGRES_DB: renewable_energy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
